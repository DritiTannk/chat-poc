{% extends 'base.html' %}
{% load static %}

{% block page_css %}
<link href="{% static 'css/screen.css' %}" rel="stylesheet">
{% endblock page_css%}

{% block content %}
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title" style="position: relative;width: 100%;">
        <i class="fas fa-comment-alt"></i> Let's Chat...
      </div>
    </header>

    <main class="msger-chat" style="position: relative;width: 100%;">
      <div class="container"
        style="min-height:fit-content;width: 98%;position: absolute;bottom: 10px;overflow-y: auto;max-height: 100%;">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url({% static 'img/bot.jpg' %})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Bot</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">
              Hi, welcome to ChitChat! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="userInputMessage" placeholder="Enter Your Message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <div id="fullpage" onclick="this.style.display='none';"></div>

{% endblock content %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous">
</script>
<script>
  // variables
  var msgerForm = get(".msger-inputarea");
  var msgerInput = get(".msger-input");
  var msgerChat = get(".container");
  var BOT_IMG = "{% static 'img/bot.jpg' %}";
  var PERSON_IMG = "{% static 'img/user.jpg' %}";
  var BOT_NAME = "Bot";
  var PERSON_NAME = "You";
  //var Elements = new Array();
  //const fullPage = document.querySelector('#fullpage');
  //let isDoubleClick = false;

  // JS Functions

  // Submit answer on enter or send button
  msgerForm.addEventListener("submit", function (event) {
    event.preventDefault();

    var msgText = msgerInput.value;
    if (!msgText) return;
    PERSON_NAME = "YOU"
    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    usermessage(msgText);
    msgerInput.value = "";
  });
  // Append user message on screen
  function appendMessage(name, img, side, text) {
    var msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }
  // Append Bot message on screen
  function appendBotMessage(name, img, side, text, msgTime) {
    var msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>
    </div>
  `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }
  // Append loader GIF(waiting till reply come).
  function appendType() {
    var msgHTML = `

    <div class="msg left-msg" id="loader">
          <div class="msg-img" style="background-image: url({% static 'img/bot.jpg' %})"></div>

          <div class="msg-bubble">
            <div class="msg-text">
              <img src="{% static 'img/loader.gif' %}" style="height: 40px; width: 40px;">
            </div>
          </div>

        </div>

  `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }
  // Append Images as bot reply if we are showing products
  function appendImages(name, img, side, Imglist, fixImgList, msgTime) {
    var imgs = ''
    for (i = 0; i < Imglist.length; i++) {
      imgs += '<div class="singleImage" style="display:inline-block;position:relative;"><span id="likeHeart" class="liked" name="heart_' + Imglist[i] + '" onClick="likeProduct(this.nextSibling);"></span><img data-time="' + msgTime + '" src=' + Imglist[i] + ' style="height:140px;width:78px;margin:3px" (dblclick)="doubleClick()"></div>'
    }
    var fiximgs = ''
    for (i = 0; i < fixImgList.length; i++) {
      fiximgs += '<div class="singleImage" style="display:inline-block;position:relative;"><span id="likeHeart" class="liked" name="heart_' + fixImgList[i] + '" onClick="likeProduct(this.nextSibling);"></span><img data-time="' + msgTime + '" src=' + fixImgList[i] + ' style="height:140px;width:78px;margin:3px" (dblclick)="doubleClick()"></div>'
    }


    var msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text"><div class="gallery" style="display:flax;flax-wrap:wrap;position:relative;">${fiximgs}</div>
        <div class="msg-text"><div class="gallery" style="display:flax;flax-wrap:wrap;position:relative;">${imgs}</div>
        <div>
              <img src="{% static 'imgs/like.jpg' %}" style="height: 40px; width: 40px;" onclick="{document.getElementById('${msgTime}').hidden=false; document.getElementById('${msgTime}').name = 'like'; document.getElementById('${msgTime}').placeholder = 'What you like?';}">
              <img src="{% static 'imgs/dislike.jpg' %}" style="height: 40px; width: 40px;" onclick="{document.getElementById('${msgTime}').hidden=false; document.getElementById('${msgTime}').name = 'dislike'; document.getElementById('${msgTime}').placeholder = 'What you dislike?';}">
              <input type="text" id="${msgTime}" class="${msgTime}" placeholder="Enter your Feedback..." hidden onchange="write_feedback(this)">
            </div>
      </div></div>
    </div>
  `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    add_img_js();
    msgerChat.scrollTop += 500;
  }


  // Communicate with backend from this function
  function usermessage(message) {
    const username = "You";
    appendType();
    if (username && message) {
      $.post('send_message/', { sender: username, content: message, history: `"` + Elements + `"` }).done(function (data) {
        console.log(data)
        if (data.status == 200) {
          msgData = JSON.parse(data["content"]);
          Elements.push("{'role': 'user','content': '" + message.replace('"', "`").replace("'", "`").replace(",", " ") + "'}")
          Elements.push("{'role': 'assistant','content': '" + data['detail_data'].replace('"', "`").replace("'", "`").replace(",", " ") + "'}")

          var gfg_down = document.getElementById("loader"); // loading...
          gfg_down.parentNode.removeChild(gfg_down);

          if (msgData.text) {
            console.log("Text :" + data.time)
            appendBotMessage(BOT_NAME, BOT_IMG, "left", msgData.text, data.time);
          }
          else {
            console.log("IMG")
            appendImages(BOT_NAME, BOT_IMG, "left", msgData.img, msgData.fix_img, data.time);
          }
        }
        else {
          alert(data.error);
        }
      })
    }
  }

  // Utils
  function get(selector, root) {
    if (root === undefined) {
      root = document;
    }
    return root.querySelector(selector);
  }

  function formatDate(date) {
    var h = "0" + date.getHours();
    var m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }
</script>
{% endblock extra_js %}
